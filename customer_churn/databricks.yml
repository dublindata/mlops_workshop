# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "customer_churn"

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  catalog_use:
    default: datascience_dev
    description: The catalog that the machine learning models, feature store tables, inference tables, and functions will be saved.  Will change based on the environment/target ['dev', 'tst', 'uat', 'prod'].  Note that for 'prd' the target/environment name will drop off the catalog.  

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  tst:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We always use /Users/matthew.giglia@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as matthew.giglia@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: matthew.giglia@databricks.com

  uat:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We always use /Users/matthew.giglia@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as matthew.giglia@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: matthew.giglia@databricks.com

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We always use /Users/matthew.giglia@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as matthew.giglia@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: matthew.giglia@databricks.com

