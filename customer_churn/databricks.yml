# Databricks Asset Bundle configuration, more info here: https://docs.databricks.com/en/dev-tools/bundles/settings.html
bundle:
  name: "customer_churn"

include:
  - resources/*/*.yml

variables:
  catalog_use:
    default: datascience_dev
    description: The catalog that the machine learning models, feature store tables, inference tables, and functions will be stored in the Unity Catalog three level namepsace.  Will change based on the environment/target ['dev', 'tst', 'uat', 'prod'].  Note that for 'prd' the target/environment name will drop off the catalog.  
  schema_use: 
    default: main
    description: The schema inside the catalog that the machine learning models, feature store tables, inference tables, functions, etc. will be stored in the Unity Catalog three level namespace.  
  experiment_name:
    description: Experiment name for the model training.
    default: advanced-churn-experiment
  user_name:
    description: User running the code
    default: ${workspace.current_user.userName}
  model_name:
    description: Model name for the model training. This model will be registered in UC in the Catalog and Schema defined above 
    default: advanced-churn-model
  validating_model:
    description: The model we want to do model validation on 
    default: challenger

targets:
  # The 'dev' target, for development purposes. This target is the default.
  dev:
    mode: development
    default: true
    variables:
      catalog_use: datascience_dev
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  tst:
    mode: production
    variables:
      catalog_use: datascience_tst
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We always use /Users/matthew.giglia@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/matthew.giglia@databricks.com/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as matthew.giglia@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: ${var.user_name}

  uat:
    mode: production
    variables:
      catalog_use: datascience_uat
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We always use /Users/matthew.giglia@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/${var.user_name}/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as matthew.giglia@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: ${var.user_name}

  # The 'prod' target, used for production deployment.
  prod:
    mode: production
    variables:
      catalog_use: datascience_prod
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We always use /Users/matthew.giglia@databricks.com for all resources to make sure we only have a single copy.
      root_path: /Users/${var.user_name}/.bundle/${bundle.name}/${bundle.target}
    run_as:
      # This runs as matthew.giglia@databricks.com in production. We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: ${var.user_name}

