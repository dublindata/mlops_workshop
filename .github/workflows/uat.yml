name: Deploy to UAT
run-name: ${{ github.actor }} is deploying HCSC Data Workshop Code!
on:
  push:
    branches: 
      - uat

jobs:
  Confgire-And-Deploy:
    runs-on: [self-hosted, databricks-cli]
    steps:
      - name: Deploy Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.databricks_host }}
          DATABRICKS_PAT: ${{ secrets.databricks_pat }}
        run: databricks bundle deploy -t uat